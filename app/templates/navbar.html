<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="navbar navbar-inverse bg-primary" role="navigation">
  <div class="container">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Inspired Lyrics</a>
            <a class="navbar-brand" href="/quote">Quotes </a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/">Home</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">

                {% if current_user.is_authenticated %}

                <li>
                    <a href="{{url_for('main.index',uname=current_user.username)}}">Profile</a>
                </li>

                <li>
                    <a href="{{url_for('auth.logout')}}">Sign Out</a>
                </li>

                {% else %}

                <li>
                   <a href="{{url_for('auth.login')}}">Sign In</a>
                </li>

                {%endif%}
            </ul>
        </div>
   </div>
</div>
</body>
</html>
